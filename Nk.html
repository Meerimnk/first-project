<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="1" style="background-color: rgb(197, 123, 123); height: 70px; width: 70px;">
        HTML        
    </div>

    <div id="2" style="background-color: rgb(212, 185, 27); height: 70px; width: 70px;">
        CSS      
    </div>

    <div id="3" style="background-color: rgb(30, 197, 219); height: 70px; width: 70px;">
        Javascript       
    </div>
    <div id="4" style="background-color: rgb(197, 123, 123); height: 70px; width: 70px;">
        Step        
    </div>

<script>
    document.getElementById("1").style.background = "coffee"
    document.getElementById("2").style.background = "gold"
    document.getElementById("3").style.background = "brown"

    document.getElementById("1").innerHTML = "Python"
    document.getElementById("2").innerHTML = "PHP"
    document.getElementById("3").innerHTML = "Java"
    document.getElementById("4").innerHTML = "Bishkek"

</script>

</body>
</html>
