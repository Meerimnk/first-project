  function timeUntilNewYear() {
  const now = new Date();
  const currentYear = now.getFullYear();
  const nextYear = currentYear + 1;
  const newYearDate = new Date(nextYear, 0, 1); // Новый год всегда 1 января

  // Вычисляем разницу в миллисекундах между текущим временем и началом нового года
  const timeUntil = newYearDate.getTime() - now.getTime();

  // Преобразуем разницу в миллисекундах в дни, часы, минуты и секунды
  const days = Math.floor(timeUntil / (1000 * 60 * 60 * 24));
  const hours = Math.floor((timeUntil % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((timeUntil % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((timeUntil % (1000 * 60)) / 1000);

  return {
    days: days,
    hours: hours,
    minutes: minutes,
    seconds: seconds
    };
  }

  const timeRemaining = timeUntilNewYear();
  console.log(`До нового года осталось: ${timeRemaining.days} дней, ${timeRemaining.hours} часов, ${timeRemaining.minutes} минут, ${timeRemaining.seconds} секунд.`);
